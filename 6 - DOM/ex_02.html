<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <p>Estado civil:</p>

    <label for="solteiro">Solteiro:</label>
    <input type="radio" name="estado_civil" id="solteiro" value="1">

    <label for="casado">Casado:</label>
    <input type="radio" name="estado_civil" id="casado" value="2">

    <button onclick="ex_02()">Clicar!</button>

    <script>
        function ex_02(){

            // Seleciona o elemento pelo nome
            var nodes = document.getElementsByName("estado_civil");

            for(var i = 0; i < nodes.length; i++){
                window.alert(nodes[i].value);
            }
        }
    </script>
</body>
</html>
