<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <p class="normal">Primeiro parágrafo.</p>
    <p class="normal">Segundo parágrafo.</p>
    <p class="destacado"><strong>Terceiro parágrafo.</strong></p>

    <button onclick="ex_04()">Clicar!</button>

    <script>
        function ex_04(){
            
            // Seleciona o elemento pela classe
            var nodes = document.getElementsByClassName("normal");

            for(var i = 0; i < nodes.length; i++){
                window.alert(nodes[i].innerText);
            }
        }
    </script>

</body>
</html>
