<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
    <style>
        button{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Atividade 5</h1>
    <p>Crie uma página HTML com uma lista suspensa contendo o nome de 3 cidades. Ao clicar em um botão deve ser possível ao usuário acrescentar uma nova cidade à lista.</p>
    <hr>
    <select id="colorSelect">
        <option>Curitiba</option>
        <option>Londrina</option>
        <option>Maringá</option>
    </select>

    <button onclick="ativ_05()">Adicionar</button>

    <script>
        function ativ_05(){

            var elemento_pai = document.getElementById("colorSelect");
            var elemento = document.createElement("option");
            var texto = document.createTextNode(window.prompt("Informe o nome da cidade:"));

            elemento.appendChild(texto);

            elemento_pai.appendChild(elemento);
        }
    </script>
</body>

</html>
